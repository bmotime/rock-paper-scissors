<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h4>Rock, Paper, Scissors</h4>
<style>
  
</style>
<script>

function computerPlay() {
  let gameArray = ['rock','paper','scissors'];
  let randomSelection = gameArray[Math.floor(Math.random() * gameArray.length)];
  return randomSelection;
}

function playRound(playerSelection, computerSelection)  {
  playerSelection = playerSelection.toLowerCase();
  
  if(playerSelection == computerSelection)  {
    return `Draw! - It's a tie: ${playerSelection} is same as ${computerSelection}`;
  } else if (playerSelection == "rock" && computerSelection == "scissors" ||
             playerSelection == "paper" && computerSelection == "rock" ||
             playerSelection == "scissors" && computerSelection == "paper") {
            
            return `You win! Your ${playerSelection} beats ${computerSelection}`;

  } else if (playerSelection == "rock" && computerSelection == "paper" ||
             playerSelection == "paper" && computerSelection == "scissors" ||
             playerSelection == "scissors" && computerSelection == "rock")  {

            return `You lose! Your ${playerSelection} loses against ${computerSelection}`;
  }
}
function game() {
  let computerScore = 0;
  let playerScore = 0;
  let drawScore = 0;
  let roundCount = 1;
  
  for(roundCount= 1; roundCount <=5; roundCount++) {
    let computerSelection = computerPlay();
    let playerSelection = prompt("Choose Rock, Paper, or Scissors");
    let roundResult = playRound(playerSelection, computerSelection);

    if(roundResult.includes("win")) {
        playerScore++;
    } else if(roundResult.includes("lose")) {  
        computerScore++;
    } else if(roundResult.includes("tie"))  {
        drawScore++;
    }
    console.log(roundResult, `/ Round: ${roundCount} / Player Score: ${playerScore} / Computer Score: ${computerScore} / Rounds Resulting in Tie: ${drawScore}`);
 }  if(playerScore + computerScore + drawScore == 5) {
      if(playerScore > computerScore && playerScore != computerScore){
        console.log(`You beat the computer`);
      } else if (playerScore < computerScore && playerScore != computerScore) {
          console.log(`The Computer Wins`);
      } else {
        console.log(`Out of 5 rounds, you and the computer are tied`);
      }
    }
}

</script>
</body>
